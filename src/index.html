<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/json-file-input.esm.js"></script>
    <script nomodule src="/build/json-file-input.js"></script>
  </head>
  <body>
    <my-component
      first="Stencil"
      last="'Don't call me a framework' JS"
    ></my-component>

    <bc-json-file-input onjsonparsed="console.log('html output')">
      <span slot="button-text">Upload File Slot</span>
    </bc-json-file-input>
    <script>
      document
        .querySelector("bc-json-file-input")
        .addEventListener("jsonParsed", (ev) => {
          console.log("index -> json handler", ev.detail);
        });
    </script>
  </body>
</html>
